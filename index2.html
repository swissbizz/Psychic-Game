    <body>
        <div class="container">
            <h1>The Psychic Game</h1>
            
            <div id="userStats">
                <p>Wins: <strong><span id="numWins"></span></strong></p>
                <p>Losses: <strong><span id="numLosses"></span></strong></p>
            </div>
            
            <p>Guess the letter I'm thinking of!</p>
            <p>(Hint: It's the letter <strong><span id="answer"></span></strong>.)</p>
            <br>
            
            <p>Number of tries left: <strong><span id="numTriesLeft"></span></strong></p>
            <p>Guesses Remaining:</p>
            <p><strong><span id="guesses"></span></strong></p>
        </div>
        
        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
